<script type="glsl" id="vs">
precision mediump float;
uniform mat4 transformMatrix;
attribute vec4 vertex;
varying vec3 pos;
varying float num;
void main() {
	gl_Position = transformMatrix * vec4(vertex.xyz, 1.0);
	
	pos = vertex.xyz;
	num = vertex.w;
}
</script>
<script type="glsl" id="fs">
precision mediump float;
uniform vec4 lightColor;
uniform vec4 darkColor;
varying vec3 pos;
varying float num;
void main() {
	vec4 col;
	
	if(mod(floor(pos.z / 20.0) + floor(pos.x / 20.0) + floor(pos.y / 20.0), 2.0) == 0.0) {
		gl_FragColor = darkColor;
	} else {
		gl_FragColor = lightColor;
	}
	if(lightColor == vec4(1.0, 0, 0, 1.0)) {
		gl_FragColor = vec4(num / 255.0, 0, 0, 1.0);
	}
}
</script>
